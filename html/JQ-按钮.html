<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        
        <!-- JQ mobile -->
      <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
      <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
      <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
       

        <link rel="stylesheet" type="text/css" href="../css/first.css">
        <script src = "../js/first.js">

        </script>

        <link rel="icon" href="../image/icon.ico">
        <title> what player~</title>

        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

  </head>

  <script>
  // 点击按钮跳转页面事件.
  // 需要在按钮定义事件时，增加 return false 这句代码。可有效解决点击后不跳转页面的BUG。
  function push () {
    
    window.location.href = "#pagetwo";

  }
  </script>
    <body>
        <div data-role = "page" id = "pageone">

          <div data-role = "header">
          <h1> welcome </h1> 
          </div>

          <div data-role = "content">
            <p> 三种button 定义的方式</p>

            <button onclick = "push()" return false>直接用button定义</button>

            <input type = "button" onclick  = "push()" value = "使用input-type定义" return false>

            <a href="#pagetwo" data-role = "button"> 使用a标签 data-role属性 定义</a> 

          </div>

          <div data-role = "footer">
            <h1> see you </h1>
          </div>

        </div>


        <div data = "page" id = "pagetwo">

            <div data-role = "header">
              <h1> welcome </h1>
            </div>

            <div data-role = "content">
              <p> press button to back</p>

              <a href="#pageone" data-role = "button" data-icon = "home"> back </a>

                <div data-role = "controlgroup" data-type = "horizontal">
                  <p>水平分组:</p>
                  <a href="#" data-role = "button" data-rel = "back" data-icon = "arrow-l" data-iconpos = "notext"> back1 </a>
                  <a href="#" data-role = "button" data-rel = "back" data-icon = "grid" data-iconpos = "notext"> back2</a>
                  <a href="#" data-role = "button" data-rel = "back" data-icon = "arrow-r" data-iconpos = "notext"> back3 </a>
                </div><br>


                <div data-role = "controlgroup" data-type = "vertical">
                  <p>垂直分组:</p>
                  <a href="#" data-role = "button" data-rel = "back" data-icon = "search" data-iconpos = "top"> back1 </a>
                  <a href="#" data-role = "button" data-rel = "back" data-icon = "delete" data-iconpos = "right"> back2</a>
                  <a href="#" data-role = "button" data-rel = "back" data-icon = "info" data-iconpos = "bottom"> back3 </a>
                  <a href="#" data-role = "button" data-rel = "back" data-icon = "back" data-iconpos = "left"> back4 </a>
                </div><br>

            </div>

            <div data-role = "footer">
              <h1> see you </h1>
            </div>

        </div>



    </body>


</html>
