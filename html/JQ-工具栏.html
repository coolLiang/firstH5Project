  <script>
  // 点击按钮跳转页面事件.
  // 需要在按钮定义事件时，增加 return false 这句代码。可有效解决点击后不跳转页面的BUG。
  function push () {
    
    window.location.href = "#pagetwo";

  }
  </script>
<!-- \
  关于页面的 页眉 页脚的设置方式：

  1、Inline        页眉 页脚位于 行内。当滚动条离开该区域时，页眉页脚消失。

  2、Fixed         页面 页脚固定与顶部和底部。不受滚动影响。

  3、Fullscreen    页面 页脚固定与顶部与底部。不受滚动影响，并且页面 页脚带有一定的透明度。

  设置方法： <div data-role = "header" data-position = "Inline"></div>
            <div data-role = "footer" data-position = "Inline"></div>


 -->

    <body>
        <div data-role = "page">

            <div data-role = "header">
              <a href="#" data-role = "button" data-icon = "home"> home </a>
              <h1> welcome </h1>
              <a href="#" data-role = "button" data-icon = "search"> search </a>
            </div>

        <div data-role = "content">
          <h1> just a test.</h1>
        </div>

        <div data-role = "footer">

            <div data-role = "controlgroup" data-type = "horizontal">
              <a href="#" data-role = "button" data-icon = "plus"> sina weibo </a>

              <a href="#" data-role = "button" data-icon = "plus"> tx weibo </a>

            </div>
          

        </div>

      </div>
    </body>
