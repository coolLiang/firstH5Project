<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
	<script src = "http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src = "http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>


	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">



	
</head>

<body>
	<div data-role = "page">
		<div data-role = "content">
			<form method = "post" action = "">
				<label for = "fname" class= "ui-hidden-accessible">name:</label>
				<input type = "text" name = "fname" id = "fname" placeholder = "姓名....">
				<input type = "submit" data-inline = "true" value = "submit" onclick = "push(); return false;">

				<fieldset data-role = "controlgroup">
					<legend> Choose your gender: </legend>
					<label for = "male"> Male </label>
					<input type = "radio" name = "gender" id = "male" value = "male">
					<label for = "female"> Female </label>
					<input type = "radio" name = "gender" id = "female" value = "female">
				</fieldset>

				<fieldset data-role = "controlgroup" data-type = "horizontal">
					<legend> Choose as many favorite color:</legend>
					<label for = "red"> Red </label>
					<input type = "checkbox" name = "favcolor" id = "red" value = "red">
					<label for = "green"> Green </label>
					<input type = "checkbox" name = "favcolor" id = "green" value = "green">
					<label for = "blue"> Blue </label>
					<input type = "checkbox" name = "favcolor" id = "blue" value = "blue">
				</fieldset>
			</form>


			<div data-role = "fieldcontain">
				<label for = "lname"> name: </label>
				<input type = "email" name = "lname" id = "lname">
				<p></p>
				<label for = "fname"> name2: </label>
				<input type = "date" name = "fname" id = "fname">
				<p></p>
				<label for="info">Additional Information:</label>
    			<textarea name="addinfo" id="info"></textarea>
    			<label for = "search"> Search: </label>
    			<input type = "search" name = "search" id = "search">





			</div>
			<input type = "submit" data-inline = "true" value = "提交">
			<p>fieldcontain 属性基于页面宽度来设置 label 和表单控件的样式。当页面宽度大于 480px 时，它会自动将 label 与表单控件放置于同一行。当小于 480px 时，label 会被放置于表单元素之上。</p>

    		<p>请尝试调整窗口的尺寸来查看效果。</p> 

		</div>


	</div>
</body>

<script>
	function push () {
		
		window.location.href = "JQ-按钮.html";

	}
	</script>
</html>
