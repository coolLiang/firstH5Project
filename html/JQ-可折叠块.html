  <body>

  <!-- 当给折叠块设置属性 data-collapsed = "false" 折叠块初始时就处于打开状态。 -->
      <div data-role = "page" id = "pageone">

          <div data-role = "header">
            <h1> 可折叠块.</h1>
          </div>

          <div data-role = "content">
            <div data-role = "collapsible">
              <h1> 点击我，可折叠</h1>
              <p>what`s</p>
              <p>up~</p>

                <div data-role = "collapsible">
                  <h1> 在点我下试试看.</h1>
                  <p> 点就点。</p>
                </div>
            </div>

<!-- 可折叠块集合的效果展示 -->
          <h1>可折叠块集合的展示</h1>
          <div data-role = "collapsible-set">

            <div data-role = "collapsible">
              <h2> 点不点 </h2>
              <p> 不点 </p>
            </div>

             <div data-role = "collapsible">
              <h2> 你点不点 </h2>
              <p> 就不点 </p>
             </div> 

             <div data-role = "collapsible">
              <h2> 爱点不点 </h2>
              <p> 点就点 </p>
             </div>

             <div data-role = "collapsible">
              <h2> 请你别点 </h2>
              <p> 点点点</p>
             </div>

          </div>

          </div>




          <div data-role = "footer">
            <h1>footer</h1>
          </div>



      </div>

  </body>
